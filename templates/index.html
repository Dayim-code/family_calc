<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>

<h2>Simple Calculator</h2>

<form method="POST">
    <input type="number" step="any" name="num1" required>

    <select name="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <input type="number" step="any" name="num2" required>

    <button type="submit">Calculate</button>
</form>

{% if result %}
<h3>Result: {{ result }}</h3>
{% endif %}

</body>
</html>
